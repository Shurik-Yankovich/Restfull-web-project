server.port=8980

spring.datasource.url = jdbc:mysql://localhost:3306/bookstore?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

month_for_unsold_book = 3
mark_requests_as_completed = true
REQUEST_SERIALIZATION_FILE_NAME = serializefile/request.dat
ORDER_SERIALIZATION_FILE_NAME = serializefile/order.dat
STORAGE_SERIALIZATION_FILE_NAME = serializefile/storage.dat
REQUEST_CSV_FILE_NAME = rootdir/request.csv
ORDER_CSV_FILE_NAME = rootdir/order.csv
STORAGE_CSV_FILE_NAME = rootdir/storage.csv